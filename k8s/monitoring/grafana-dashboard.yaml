apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard
  namespace: monitoring
  labels:
    app: grafana
data:
  flipkart-chatbot-dashboard.json: |
    {
      "dashboard": {
        "title": "Flipkart Chatbot Metrics",
        "tags": ["flask", "chatbot", "flipkart"],
        "timezone": "browser",
        "schemaVersion": 16,
        "version": 1,
        "refresh": "10s",
        "panels": [
          {
            "id": 1,
            "title": "Total HTTP Requests",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 0, "y": 0},
            "targets": [
              {
                "expr": "sum(http_requests_total{app=\"flask-app\"})",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": null}
                  ]
                },
                "unit": "short"
              }
            }
          },
          {
            "id": 2,
            "title": "Total Model Predictions",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 6, "y": 0},
            "targets": [
              {
                "expr": "sum(model_predictions_total{app=\"flask-app\"})",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "blue", "value": null}
                  ]
                },
                "unit": "short"
              }
            }
          },
          {
            "id": 3,
            "title": "Request Rate (per second)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "targets": [
              {
                "expr": "rate(http_requests_total{app=\"flask-app\"}[5m])",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Requests/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 4,
            "title": "CPU Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 8},
            "targets": [
              {
                "expr": "sum(rate(container_cpu_usage_seconds_total{pod=~\"flask-app-.*\"}[5m])) by (pod)",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "percentunit", "label": "CPU"},
              {"format": "short"}
            ]
          },
          {
            "id": 5,
            "title": "Memory Usage",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 8},
            "targets": [
              {
                "expr": "sum(container_memory_working_set_bytes{pod=~\"flask-app-.*\"}) by (pod)",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "bytes", "label": "Memory"},
              {"format": "short"}
            ]
          },
          {
            "id": 6,
            "title": "Prediction Rate (per second)",
            "type": "graph",
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "targets": [
              {
                "expr": "rate(model_predictions_total{app=\"flask-app\"}[5m])",
                "legendFormat": "{{pod}}",
                "refId": "A"
              }
            ],
            "yaxes": [
              {"format": "reqps", "label": "Predictions/sec"},
              {"format": "short"}
            ]
          },
          {
            "id": 7,
            "title": "Active Pods",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 12, "y": 16},
            "targets": [
              {
                "expr": "count(up{app=\"flask-app\"} == 1)",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "red", "value": null},
                    {"color": "yellow", "value": 1},
                    {"color": "green", "value": 2}
                  ]
                },
                "unit": "short"
              }
            }
          },
          {
            "id": 8,
            "title": "Pod Restarts",
            "type": "stat",
            "gridPos": {"h": 8, "w": 6, "x": 18, "y": 16},
            "targets": [
              {
                "expr": "sum(kube_pod_container_status_restarts_total{pod=~\"flask-app-.*\"})",
                "refId": "A"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {"mode": "thresholds"},
                "thresholds": {
                  "mode": "absolute",
                  "steps": [
                    {"color": "green", "value": null},
                    {"color": "yellow", "value": 1},
                    {"color": "red", "value": 5}
                  ]
                },
                "unit": "short"
              }
            }
          }
        ]
      }
    }
